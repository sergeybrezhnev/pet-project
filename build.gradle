plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.springframework.boot:spring-boot-starter-artemis:3.5.0'
}

application {
    mainClass = 'com.github.sergeybrezhnev.Application'
}

test {
    useJUnitPlatform()
}
